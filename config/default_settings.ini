[download]
directory = ~/Downloads
video_quality = best
audio_quality = best
extract_audio = False
keep_video = True
embed_subs = False

[processing]
ffmpeg_path = ffmpeg
max_concurrent = 2
auto_process = True
delete_originals = False

[output]
directory = ~/Downloads/Processed
naming_pattern = %(title)s.%(ext)s
video_format = mp4
audio_format = mp3

[advanced]
log_level = INFO
browser_integration = True
auto_start = False
timeout = 60
retry = 3
